<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/static/js/axios.min.js"></script>
    <script src="/static/js/js.cookie.min.js"></script>

    <title>My Questions</title>
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            My Questions <span id="display_email"></span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarDark"
            aria-controls="navbarDark"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse show" id="navbarDark">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0"></ul>

            <div class="d-flex">
              <input
                id="search"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" onclick="search_submit()">
                Search
              </button>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="p-3"></div>
    <div class="container">{% block content %} {% endblock %}</div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
      const search = document.getElementById("search");
      const display_email = document.getElementById("display_email");
      function search_submit() {
        window.location.href = `/questions?search=${search.value}`;
      }
      function set_user(email) {
        display_email.innerHTML = email;
      }
    </script>
  </body>
</html>
